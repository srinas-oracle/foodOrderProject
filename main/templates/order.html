{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row pt-2">
            {% for restaurant in restaurants %}
                {% if restaurant.name == name %}
                    {% for item in restaurant.foods %}
                        <div class="col-md-4 pb-4">
                            <article class="media-content-section p-3" style="background: rgba(255, 255, 255, .9)">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <img class = "article-img" src= "{{ url_for('static', filename = item.image) }}">
                                    </div>
                                    <div class="media-body col-lg-9 col-md-9 col-sm-9">
                                        <h4><a class="article-title" style="color: black" id="{{loop.index}}item">{{ item.name }}</a></h4>
                                        <div class="row">
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <p class="article-content" id="{{loop.index}}price">â‚¹ {{ item.price }}</p>
                                            </div>
                                            <div class="col-md-8 col-lg-8 col-sm-8">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-2 col-sm-2 px-0"><button style="border:1px solid grey; border-radius:1px; width: 23px" onclick="decrementFun({{loop.index}})"><a>-</a></button></div>
                                                <div class="col-lg-2 col-md-2 col-sm-2 px-0"><input style="width:25px; text-align:center; height: 28px" type="text" id="{{loop.index}}" value="0"/></div>
                                                    <div class="col-lg-2 col-md-2 col-sm-2 px-0"><button style="border:1px solid grey; border-radius:1px; width: 23px" onclick="incrementFun({{loop.index}}, {{ must|safe }})"><a>+</a></button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock content %}
